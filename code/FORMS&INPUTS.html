<html>
<head>
<title>FORMS&INPUTS</title>
</head>
<body>
<form action="post">
<label for="Username">Enter your username.</label>
<input type="text" id="username" placeholder="Enter  your username..."><br>

<input type="checkbox" id="Clickme" name="Clickme" value="yes">
<label for="Clickme">TICK THE CHECKBOX</label><br>

<input type="radio" name="gender" id="male" value="male">
<label for=male>Male</label>
<input type="radio" name="gender" id="female" value="female">
<label for="female">FEMALE</label><br>

<label for="index">Enter your password</label>
<input type="password" id="index" name="index" placeholder="Enter your password"><br>

<label for="mail">Enter your E-mail</label>
<input type="email" placeholder="Enter your E-mail" id="mail" name="mail"><br>

<input type="number" id="num" name="num" placeholder="Select range"><br>

<label for="dat">Enter the date</label>
<input type="date" id="dat" name="dat"><br>

<label for="dtt">Enter date and time</label>
<input type="date-time" id="dtt" name="dtt"><br>

<label for="mon">Enter month</label>
<input type="month" id="mon" name="mon"><br>

<label for="wee">Enter week</label>
<input type="week " id="wee" name="wee"><br>

<label for="tim">The time is</label>
<input type="time" id="tim" name="tim"><br>

<label for="fil">Choose file</label>
<input type="file" id="fil" name="fil"><br>

<label for="sub">Click submit</label>
<input type="submit" id="sub" name="sub"><br>

<label>Click to reset</label>
<input type="reset" id="res" name="res"><br>

<label for="but">This is a button</label>
<input type="button" id="but" name="but" value="Click"><br>

<label for="hid">This is an invisible field for data storage</label>
<input type="hidden" id="hid" name="hid" value="hide"><br>

<label for="src">Search anything</label>
<input type="search" id="src" name="src" placeholder="Search"><br>

<label for="teee">Enter telephone number</label>
<input type="tel" id="teee" name="teee" placeholder="Enter tel-no"><br>

<label for="you">Enter URL</label>
<input type="url" id="you" name="you" placeholder="Enter URL">
</form>
</body>
</html>
